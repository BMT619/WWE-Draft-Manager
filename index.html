<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Draft Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <footer class="text-center text-gray-300 py-4 bg-black bg-opacity-40">
        <span id="copyright"></span>
    </footer>

    <script>
        document.getElementById('copyright').textContent = `© ${new Date().getFullYear()} Bryan Teves`;
    </script>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons as SVG components
        const Trash2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Shuffle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="16 3 21 3 21 8"></polyline>
                <line x1="4" y1="20" x2="21" y2="3"></line>
                <polyline points="21 16 21 21 16 21"></polyline>
                <line x1="15" y1="15" x2="21" y2="21"></line>
                <line x1="4" y1="4" x2="9" y2="9"></line>
            </svg>
        );

        function WWEDraftManager() {
            const [numShows, setNumShows] = useState(4);
            const [showNames, setShowNames] = useState(['RAW', 'SmackDown', 'NXT', 'ECW']);
            const [superstars, setSuperstars] = useState([]);
            const [currentName, setCurrentName] = useState('');
            const [currentType, setCurrentType] = useState('solo');
            const [draftResults, setDraftResults] = useState(null);

            const handleNumShowsChange = (e) => {
                const num = parseInt(e.target.value) || 0;
                setNumShows(num);
                const newNames = [...showNames];
                while (newNames.length < num) {
                    newNames.push(`Brand ${newNames.length + 1}`);
                }
                setShowNames(newNames.slice(0, num));
            };

            const handleShowNameChange = (index, value) => {
                const newNames = [...showNames];
                newNames[index] = value;
                setShowNames(newNames);
            };

            const addSuperstar = () => {
                if (currentName.trim()) {
                    setSuperstars([...superstars, { name: currentName.trim(), type: currentType }]);
                    setCurrentName('');
                }
            };

            const removeSuperstar = (index) => {
                setSuperstars(superstars.filter((_, i) => i !== index));
            };

            const runDraft = () => {
                if (superstars.length === 0 || showNames.length === 0) {
                    alert('Please add at least one superstar and one show brand!');
                    return;
                }

                const solos = superstars.filter(s => s.type === 'solo');
                const tagTeams = superstars.filter(s => s.type === 'tag');
                const factions = superstars.filter(s => s.type === 'faction');

                const shuffledSolos = [...solos].sort(() => Math.random() - 0.5);
                const shuffledTags = [...tagTeams].sort(() => Math.random() - 0.5);
                const shuffledFactions = [...factions].sort(() => Math.random() - 0.5);

                const results = {};
                showNames.forEach(show => {
                    results[show] = { solos: [], tags: [], factions: [] };
                });

                shuffledSolos.forEach((s, i) => {
                    const show = showNames[i % showNames.length];
                    results[show].solos.push(s.name);
                });

                shuffledTags.forEach((s, i) => {
                    const show = showNames[i % showNames.length];
                    results[show].tags.push(s.name);
                });

                shuffledFactions.forEach((s, i) => {
                    const show = showNames[i % showNames.length];
                    results[show].factions.push(s.name);
                });

                setDraftResults(results);
            };

            const resetAll = () => {
                setDraftResults(null);
                setSuperstars([]);
                setCurrentName('');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-red-700 via-blue-800 to-red-900 text-white p-6">
                    <div className="max-w-6xl mx-auto">
                        <h1 className="text-5xl font-bold text-center mb-2 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                            ⭐ WWE DRAFT MANAGER ⭐
                        </h1>
                        <p className="text-center text-gray-300 mb-8">Create your custom WWE brand draft</p>
                        {/* Rest of component unchanged */}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<WWEDraftManager />, document.getElementById('root'));
    </script>
</body>
</html>
