<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Draft Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <footer class="text-center text-gray-300 py-4 bg-black bg-opacity-40">
        <span id="copyright"></span>
    </footer>


    <script>
        document.getElementById('copyright').textContent = `¬© ${new Date().getFullYear()} Bryan Teves`;
    </script>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons as SVG components
        const Trash2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Shuffle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="16 3 21 3 21 8"></polyline>
                <line x1="4" y1="20" x2="21" y2="3"></line>
                <polyline points="21 16 21 21 16 21"></polyline>
                <line x1="15" y1="15" x2="21" y2="21"></line>
                <line x1="4" y1="4" x2="9" y2="9"></line>
            </svg>
        );

        function WWEDraftManager() {
            const [numShows, setNumShows] = useState(4);
            const [showNames, setShowNames] = useState(['RAW', 'SmackDown', 'NXT', 'ECW']);
            const [superstars, setSuperstars] = useState([]);
            const [currentName, setCurrentName] = useState('');
            const [currentType, setCurrentType] = useState('solo');
            const [draftResults, setDraftResults] = useState(null);

            const handleNumShowsChange = (e) => {
                const num = parseInt(e.target.value) || 0;
                setNumShows(num);
                const newNames = [...showNames];
                while (newNames.length < num) {
                    newNames.push(`Brand ${newNames.length + 1}`);
                }
                setShowNames(newNames.slice(0, num));
            };

            const handleShowNameChange = (index, value) => {
                const newNames = [...showNames];
                newNames[index] = value;
                setShowNames(newNames);
            };

            const addSuperstar = () => {
                if (currentName.trim()) {
                    setSuperstars([...superstars, { name: currentName.trim(), type: currentType }]);
                    setCurrentName('');
                }
            };

            const removeSuperstar = (index) => {
                setSuperstars(superstars.filter((_, i) => i !== index));
            };

            const runDraft = () => {
                if (superstars.length === 0 || showNames.length === 0) {
                    alert('Please add at least one superstar and one show brand!');
                    return;
                }

                // Separate by type
                const solos = superstars.filter(s => s.type === 'solo');
                const tagTeams = superstars.filter(s => s.type === 'tag');
                const factions = superstars.filter(s => s.type === 'faction');

                // Shuffle each category
                const shuffledSolos = [...solos].sort(() => Math.random() - 0.5);
                const shuffledTags = [...tagTeams].sort(() => Math.random() - 0.5);
                const shuffledFactions = [...factions].sort(() => Math.random() - 0.5);

                // Initialize results
                const results = {};
                showNames.forEach(show => {
                    results[show] = { solos: [], tags: [], factions: [] };
                });

                // Distribute evenly
                shuffledSolos.forEach((s, i) => {
                    const show = showNames[i % showNames.length];
                    results[show].solos.push(s.name);
                });

                shuffledTags.forEach((s, i) => {
                    const show = showNames[i % showNames.length];
                    results[show].tags.push(s.name);
                });

                shuffledFactions.forEach((s, i) => {
                    const show = showNames[i % showNames.length];
                    results[show].factions.push(s.name);
                });

                setDraftResults(results);
            };

            const resetAll = () => {
                setDraftResults(null);
                setSuperstars([]);
                setCurrentName('');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black text-white p-6">
                    <div className="max-w-6xl mx-auto">
                        <h1 className="text-5xl font-bold text-center mb-2 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                            ‚≠ê WWE DRAFT MANAGER ‚≠ê
                        </h1>
                        <p className="text-center text-gray-300 mb-8">Create your custom WWE brand draft</p>

                        {!draftResults ? (
                            <div className="space-y-6">
                                {/* Number of Shows */}
                                <div className="bg-gray-800 bg-opacity-50 backdrop-blur rounded-lg p-6 border border-gray-700">
                                    <h2 className="text-2xl font-bold mb-4 text-yellow-400">1. Configure Brands</h2>
                                    <div className="mb-4">
                                        <label className="block mb-2 font-semibold">Number of Show Brands:</label>
                                        <input
                                            type="number"
                                            min="1"
                                            max="10"
                                            value={numShows}
                                            onChange={handleNumShowsChange}
                                            className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-yellow-400 text-white"
                                        />
                                    </div>
                                    <div className="space-y-2">
                                        {showNames.map((name, index) => (
                                            <div key={index}>
                                                <label className="block text-sm mb-1">Brand {index + 1} Name:</label>
                                                <input
                                                    type="text"
                                                    value={name}
                                                    onChange={(e) => handleShowNameChange(index, e.target.value)}
                                                    className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-yellow-400 text-white"
                                                    placeholder={`Brand ${index + 1}`}
                                                />
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Add Superstars */}
                                <div className="bg-gray-800 bg-opacity-50 backdrop-blur rounded-lg p-6 border border-gray-700">
                                    <h2 className="text-2xl font-bold mb-4 text-yellow-400">2. Add Superstars & Teams</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block mb-2 font-semibold">Name:</label>
                                            <input
                                                type="text"
                                                value={currentName}
                                                onChange={(e) => setCurrentName(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addSuperstar()}
                                                className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-yellow-400 text-white"
                                                placeholder="Enter superstar or team name..."
                                            />
                                        </div>

                                        <div>
                                            <label className="block mb-2 font-semibold">Type:</label>
                                            <div className="flex gap-4 flex-wrap">
                                                <label className="flex items-center cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        value="solo"
                                                        checked={currentType === 'solo'}
                                                        onChange={(e) => setCurrentType(e.target.value)}
                                                        className="mr-2"
                                                    />
                                                    <span>Solo Superstar</span>
                                                </label>
                                                <label className="flex items-center cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        value="tag"
                                                        checked={currentType === 'tag'}
                                                        onChange={(e) => setCurrentType(e.target.value)}
                                                        className="mr-2"
                                                    />
                                                    <span>Tag Team (2 people)</span>
                                                </label>
                                                <label className="flex items-center cursor-pointer">
                                                    <input
                                                        type="radio"
                                                        value="faction"
                                                        checked={currentType === 'faction'}
                                                        onChange={(e) => setCurrentType(e.target.value)}
                                                        className="mr-2"
                                                    />
                                                    <span>Faction (3+ people)</span>
                                                </label>
                                            </div>
                                        </div>

                                        <button
                                            onClick={addSuperstar}
                                            className="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-lg transition flex items-center justify-center gap-2"
                                        >
                                            <Plus size={20} />
                                            Add to Draft Pool
                                        </button>
                                    </div>

                                    {/* Superstars List */}
                                    {superstars.length > 0 && (
                                        <div className="mt-6">
                                            <h3 className="text-xl font-bold mb-3">Draft Pool ({superstars.length}):</h3>
                                            <div className="space-y-2 max-h-64 overflow-y-auto">
                                                {superstars.map((star, index) => (
                                                    <div key={index} className="flex items-center justify-between bg-gray-700 p-3 rounded">
                                                        <div>
                                                            <span className="font-semibold">{star.name}</span>
                                                            <span className="ml-3 text-sm text-gray-400">
                                                                ({star.type === 'solo' ? 'Solo' : star.type === 'tag' ? 'Tag Team' : 'Faction'})
                                                            </span>
                                                        </div>
                                                        <button
                                                            onClick={() => removeSuperstar(index)}
                                                            className="text-red-400 hover:text-red-300 transition"
                                                        >
                                                            <Trash2 size={18} />
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Run Draft Button */}
                                <button
                                    onClick={runDraft}
                                    disabled={superstars.length === 0}
                                    className="w-full bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 disabled:from-gray-600 disabled:to-gray-700 text-white font-bold py-4 px-6 rounded-lg transition text-xl flex items-center justify-center gap-3"
                                >
                                    <Shuffle size={24} />
                                    RUN DRAFT
                                </button>
                            </div>
                        ) : (
                            <div>
                                {/* Draft Results */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                    {Object.entries(draftResults).map(([show, data]) => (
                                        <div key={show} className="bg-gray-800 bg-opacity-50 backdrop-blur rounded-lg p-6 border border-yellow-500">
                                            <h2 className="text-3xl font-bold mb-4 text-yellow-400">üèÜ {show}</h2>
                                            
                                            {data.solos.length > 0 && (
                                                <div className="mb-4">
                                                    <h3 className="text-xl font-semibold mb-2 text-blue-300">Solo Superstars:</h3>
                                                    <ul className="space-y-1">
                                                        {data.solos.map((name, i) => (
                                                            <li key={i} className="text-gray-200">‚Ä¢ {name}</li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}

                                            {data.tags.length > 0 && (
                                                <div className="mb-4">
                                                    <h3 className="text-xl font-semibold mb-2 text-green-300">Tag Teams:</h3>
                                                    <ul className="space-y-1">
                                                        {data.tags.map((name, i) => (
                                                            <li key={i} className="text-gray-200">‚Ä¢ {name}</li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}

                                            {data.factions.length > 0 && (
                                                <div>
                                                    <h3 className="text-xl font-semibold mb-2 text-purple-300">Factions:</h3>
                                                    <ul className="space-y-1">
                                                        {data.factions.map((name, i) => (
                                                            <li key={i} className="text-gray-200">‚Ä¢ {name}</li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>

                                {/* Action Buttons */}
                                <div className="flex gap-4">
                                    <button
                                        onClick={runDraft}
                                        className="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition flex items-center justify-center gap-2"
                                    >
                                        <Shuffle size={20} />
                                        Re-Draft
                                    </button>
                                    <button
                                        onClick={resetAll}
                                        className="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition"
                                    >
                                        Start Over
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<WWEDraftManager />, document.getElementById('root'));
    </script>
</body>
</html>
